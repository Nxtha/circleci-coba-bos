--- 
clone: 
  depth: 1
kind: pipeline
name: NxthaPipeline
concurrency:
  limit: 6
steps: 
  - 
    commands: 
      - "bash main.sh"
    environment: 
      BOT_TOKEN:
        from_secret: BOT_TOKEN
      GIT_SECRET:
        from_secret: GIT_SECRET
      GIT_SECRETB:
        from_secret: GIT_SECRETB
      GIT_USERNAME:
        from_secret: GIT_USERNAME
    image: zycromerz/kerneldocker:v2
    name: Nxtha-Build
    trigger: 
      branch: 
        - unified-tes